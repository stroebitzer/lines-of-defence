apiVersion: v1
kind: Pod
metadata:
  name: my-suboptimal-pod
  # annotations:
  #   container.apparmor.security.beta.kubernetes.io/my-ubuntu: localhost/k8s-apparmor-example-deny-write
spec:
  terminationGracePeriodSeconds: 0
  # automountServiceAccountToken: false
  containers:
    - name: my-ubuntu
      image: ubuntu
      args: ["sleep", "1d"]
      securityContext:
        readOnlyRootFilesystem: false
        privileged: true
        allowPrivilegeEscalation: true
        runAsUser: 0 # 65534
        runAsNonRoot: false
      # resources:
      #   requests:
      #     cpu: "0.5"
      #     memory: "256Mi"
      #   limits:
      #     cpu: "0.5"
      #     memory: "256Mi"
      volumeMounts:
        - name: host
          mountPath: /host/
        # - name: secret-data
        #   mountPath: /secret/
  volumes:
    - name: host
      hostPath:
        path: /
        type: Directory
